<div id="mydiv2" style="background-size: cover" background="https://raw.githubusercontent.com/abhay6694/tectile/develop/client/assets/img/2.jpg">

    <div id="mydiv">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="text" name="Email" #UserName="ngModel" [(ngModel)]="user.Email" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="3">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <router-outlet></router-outlet>

</div>
