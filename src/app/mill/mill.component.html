<div class="modal fade" id="addOrder" tabindex="-1" role="dialog" aria-labelledby="addTeacherTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form  (ngSubmit)="addItemToOrder(addOrderForm)" #addOrderForm="ngForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTeacherTitle">Add new Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label >Item FName</label>
            <input type="text" name="f_name" #fname="ngModel" class="form-control" [(ngModel)]="order.f_name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="subject">Item LName</label>
            <input type="text" name="l_name" class="form-control" #lname="ngModel" [(ngModel)]="order.l_name"  name="subject" placeholder="Enter Subject">
          </div>
          <div class="form-group">
            <label for="address">Item Mobile</label>
            <input type="text" name="mobile" class="form-control" #mobile="ngModel"  [(ngModel)]="order.mobile"  name="address" placeholder="Enter Address">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </form>
  </div>
</div>
